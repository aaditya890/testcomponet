<div class="min-h-screen relative overflow-hidden flex items-center justify-center p-4 bg-gradient-to-br from-slate-900 via-gray-900 to-black">
  
  <!-- Dynamic Background Image -->
  <div 
    class="absolute inset-0 bg-cover bg-center transition-all duration-2000 ease-in-out"
    [style.background-image]="'url(' + currentPhoto.src + ')'"
    [style.filter]="'blur(40px) brightness(0.3) contrast(1.5)'"
    [style.opacity]="0.15">
  </div>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-900/95 via-gray-900/98 to-black/95"></div>

  <!-- Floating Stars -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div *ngFor="let star of floatingStars; let i = index" 
         class="absolute animate-pulse"
         [style.left.%]="star.left"
         [style.top.%]="star.top"
         [style.animation-delay]="star.delay + 's'">
      <svg class="w-4 h-4 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    </div>
  </div>

  <!-- Left Candle -->
  <div class="absolute bottom-8 left-8 z-20">
    <div class="relative candle-container">
      <div class="w-6 h-20 bg-gradient-to-t from-amber-800 via-amber-600 to-amber-400 rounded-full shadow-2xl border border-amber-300"></div>
      <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 candle-flame">
        <div class="w-4 h-8 bg-gradient-to-t from-orange-500 via-yellow-400 to-yellow-200 rounded-full animate-bounce shadow-glow"></div>
      </div>
      <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-2 h-3 bg-yellow-100 rounded-full opacity-90"></div>
    </div>
  </div>

  <!-- Right Candle -->
  <div class="absolute bottom-8 right-8 z-20">
    <div class="relative candle-container">
      <div class="w-6 h-20 bg-gradient-to-t from-amber-800 via-amber-600 to-amber-400 rounded-full shadow-2xl border border-amber-300"></div>
      <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 candle-flame">
        <div class="w-4 h-8 bg-gradient-to-t from-orange-500 via-yellow-400 to-yellow-200 rounded-full animate-bounce shadow-glow"></div>
      </div>
      <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-2 h-3 bg-yellow-100 rounded-full opacity-90"></div>
    </div>
  </div>

  <!-- Main Birthday Card -->
  <div class="relative max-w-lg w-full bg-gradient-to-br from-slate-800/90 to-gray-900/95 backdrop-blur-xl rounded-3xl p-10 shadow-2xl border-2 border-yellow-500/40 card-glow">
    
    <!-- Corner Decorations -->
    <div class="absolute top-6 left-6 animate-spin-slow">
      <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
      </svg>
    </div>
    <div class="absolute top-6 right-6 animate-spin-reverse">
      <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z"/>
      </svg>
    </div>

    <!-- Happy Birthday Text -->
    <div class="text-center mb-8 animate-slide-down">
      <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500 mb-2 font-serif drop-shadow-lg">
        HAPPY
      </h1>
      <h2 class="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500 font-serif italic drop-shadow-lg">
        Birthday
      </h2>
    </div>

    <!-- Photo Frame -->
    <div class="relative mx-auto w-72 h-72 mb-10 animate-scale-in">
      <div class="absolute inset-0 bg-white rounded-2xl shadow-2xl transform rotate-1 border-8 border-white photo-frame">
        <div class="p-3 h-full">
          <div class="w-full h-full bg-gradient-to-br from-pink-100 to-purple-200 rounded-lg overflow-hidden shadow-inner">
            <img 
              [src]="currentPhoto.src" 
              [alt]="currentPhoto.name"
              class="w-full h-full object-cover object-center transition-all duration-1000 ease-in-out"
              [class.photo-transition]="isPhotoChanging">
          </div>
        </div>
      </div>

      <!-- Photo Decorations -->
      <div class="absolute -top-4 -left-4 animate-spin-slow">
        <svg class="w-8 h-8 text-yellow-400 drop-shadow-xl" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
      <div class="absolute -top-4 -right-4 animate-pulse">
        <svg class="w-8 h-8 text-yellow-300 drop-shadow-xl" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z"/>
        </svg>
      </div>
      <div class="absolute -bottom-4 -left-4 animate-bounce">
        <svg class="w-8 h-8 text-yellow-500 drop-shadow-xl" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
      <div class="absolute -bottom-4 -right-4 animate-spin-reverse">
        <svg class="w-8 h-8 text-yellow-600 drop-shadow-xl" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z"/>
        </svg>
      </div>
    </div>

    <!-- Age Counter -->
    <div class="text-center mb-10 animate-slide-up">
      <div class="relative inline-block">
        <div class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500 text-black px-10 py-5 rounded-full font-black text-2xl shadow-2xl border-4 border-yellow-300 relative overflow-hidden age-counter-glow">
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-pulse"></div>
          <div class="relative z-10">
            <span class="text-3xl font-black">{{displayAge}}</span>
            <span class="text-xl font-bold"> years</span>
            <span class="mx-3 text-xl">•</span>
            <span class="text-xl font-bold">0 months</span>
            <span class="mx-3 text-xl">•</span>
            <span class="text-xl font-bold">0 days</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Dynamic Title -->
    <div class="text-center mb-8">
      <h3 class="text-yellow-300 text-3xl font-serif italic font-bold drop-shadow-xl transition-all duration-800 ease-in-out title-glow">
        {{currentPhoto.title}}
      </h3>
    </div>

    <!-- Dynamic Message -->
    <div class="text-center mb-8">
      <p class="text-gray-300 text-lg leading-relaxed italic transition-all duration-600 ease-in-out max-w-md mx-auto">
        {{currentPhoto.message}}
      </p>
    </div>

    <!-- Bottom Gift Decorations -->
    <div class="flex justify-center space-x-6">
      <div *ngFor="let gift of bottomGifts; let i = index" 
           class="animate-bounce"
           [style.animation-delay]="i * 0.2 + 's'">
        <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z"/>
        </svg>
      </div>
    </div>

    <!-- Glowing Border Animation -->
    <div class="absolute inset-0 rounded-3xl border-2 border-yellow-400/50 pointer-events-none animate-glow-border"></div>
  </div>
</div>
