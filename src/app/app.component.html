<div
  *ngIf="!showAuthOverlay"
  class="fixed inset-0 z-50 flex items-center justify-center bg-[#0b0b0f] text-white"
  role="dialog"
  aria-modal="true"
  aria-labelledby="passcode-title"
>
  <div class="w-full max-w-xl px-6">
    <h2
      id="passcode-title"
      class="mb-5 text-center text-2xl sm:text-3xl font-bold text-amber-400"
    >
     üòä Reveal the Happiness üòä
    </h2>

    <div
      class="mx-auto rounded-2xl border border-white/10 bg-white/5 p-5 sm:p-6 backdrop-blur-sm shadow-2xl"
    >
      <form
        class="flex flex-col sm:flex-row items-center gap-3 sm:gap-2 sm:justify-center"
        (submit)="$event.preventDefault(); unlockApp()"
      >
        <label for="passcode" class="sr-only">Passcode</label>

        <input
          id="passcode"
          [(ngModel)]="enteredPass"
          name="passcode"
          type="password"
          placeholder="Enter Password"
          (keyup.enter)="unlockApp()"
          [ngClass]="{ 'shake': authError }"
          class="w-full sm:w-80 rounded-xl bg-white text-zinc-900 placeholder-zinc-400 px-4 py-3 shadow-lg outline-none
                 ring-0 focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-[#0b0b0f] transition"
          autocomplete="current-password"
         
          aria-describedby="passcode-error"
        />

        <button
          type="button"
          (click)="unlockApp()"
          class="w-full sm:w-auto rounded-xl bg-amber-500 px-5 py-3 font-semibold text-zinc-900 shadow-lg
                 hover:bg-amber-400 active:bg-amber-500 transition
                 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-[#0b0b0f]"
        >
          Unlock
        </button>
      </form>

      <p
        *ngIf="authError"
        id="passcode-error"
        class="mt-3 text-center text-sm text-rose-400"
      >
        Haha! Dobara try kroüê∞
      </p>
    </div>
  </div>
</div>


<!-- üéµ Background Song -->
<audio #bgSong id="bgSong" loop>
  <source src="/assets/Music2.m4a" type="audio/mpeg">
</audio>

<div
  class="min-h-screen relative overflow-hidden flex items-center justify-center p-4 bg-gradient-to-br from-slate-900 via-gray-900 to-black">

  <!-- Dynamic Background Image -->
  <div class="absolute inset-0 bg-cover bg-center transition-all duration-2000 ease-in-out"
    [style.background-image]="'url(' + currentPhoto.src + ')'"
    [style.filter]="'blur(40px) brightness(0.3) contrast(1.5)'" [style.opacity]="0.15">
  </div>

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-br from-slate-900/95 via-gray-900/98 to-black/95"></div>

  <!-- Floating Stars -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div *ngFor="let star of floatingStars; let i = index" class="absolute animate-pulse" [style.left.%]="star.left"
      [style.top.%]="star.top" [style.animation-delay]="star.delay + 's'">
      <svg class="w-4 h-4 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
      </svg>
    </div>
  </div>

  <!-- Left Candle -->
  <div class="absolute bottom-8 left-8 z-20">
    <div class="relative candle-container">
      <div
        class="w-6 h-20 bg-gradient-to-t from-amber-800 via-amber-600 to-amber-400 rounded-full shadow-2xl border border-amber-300">
      </div>
      <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 candle-flame">
        <div
          class="w-4 h-8 bg-gradient-to-t from-orange-500 via-yellow-400 to-yellow-200 rounded-full animate-bounce shadow-glow">
        </div>
      </div>
      <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-2 h-3 bg-yellow-100 rounded-full opacity-90">
      </div>
    </div>
  </div>

  <!-- Right Candle -->
  <div class="absolute bottom-8 right-8 z-20">
    <div class="relative candle-container">
      <div
        class="w-6 h-20 bg-gradient-to-t from-amber-800 via-amber-600 to-amber-400 rounded-full shadow-2xl border border-amber-300">
      </div>
      <div class="absolute -top-4 left-1/2 transform -translate-x-1/2 candle-flame">
        <div
          class="w-4 h-8 bg-gradient-to-t from-orange-500 via-yellow-400 to-yellow-200 rounded-full animate-bounce shadow-glow">
        </div>
      </div>
      <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-2 h-3 bg-yellow-100 rounded-full opacity-90">
      </div>
    </div>
  </div>

  <!-- Main Birthday Card -->
  <div
    class="relative max-w-lg w-full bg-gradient-to-br from-slate-800/90 to-gray-900/95 backdrop-blur-xl rounded-3xl p-10 shadow-2xl border-2 border-yellow-500/40 card-glow">

    <!-- Corner Decorations -->
    <div class="absolute -top-2 -left-2 animate-spin-slow">
      <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
      </svg>
    </div>
    <div class="absolute -top-2 -right-2 animate-spin-reverse">
      <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
        <path
          d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z" />
      </svg>
    </div>

    <!-- Happy Birthday Text -->
    <div class="relative mx-auto mb-8 text-center">
      <!-- Decorative stickers moved behind text -->
      <span class="heading-sticker heading-sticker--left" aria-hidden="true"></span>
      <span class="heading-sticker heading-sticker--right" aria-hidden="true"></span>

      <h1
        class="relative z-10 text-balance font-serif font-extrabold tracking-tight
           text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500
           drop-shadow-lg leading-none text-4xl sm:text-5xl md:text-6xl"
      >
        Happy Birthday
      </h1>
      <p
        class="relative z-10 mt-1 font-serif italic text-amber-200/90 drop-shadow
           text-2xl sm:text-3xl md:text-4xl"
      >
        Meri Shree
      </p>
    </div>
    <!-- End: Happy Birthday Text -->

    <!-- Photo Frame -->
    <div class="relative mx-auto w-72 h-72 mb-8 animate-scale-in">
      <div
        class="absolute inset-0 bg-white rounded-2xl shadow-2xl transform rotate-1 border-4 border-white photo-frame">
        <div class="p-1 h-full"> <!-- padding reduced -->
          <div
            class="w-full h-full bg-gradient-to-br from-pink-100 to-purple-200 rounded-lg overflow-hidden shadow-inner">
            <img [src]="currentPhoto.src" [alt]="currentPhoto.name"
              class="w-full h-full object-contain object-center transition-all duration-700 ease-in-out"
              [class.photo-transition]="isPhotoChanging">
          </div>
        </div>
      </div>
    </div>

    <!-- Age Counter -->
    <div class="text-center mb-8 animate-slide-up">
      <div class="relative inline-block w-full max-w-sm"> <!-- max width added -->
        <div class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-amber-500 
                text-black px-4 py-3 rounded-xl shadow-2xl border-2 border-yellow-300
                relative overflow-hidden age-counter-glow">
          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent animate-pulse">
          </div>

          <!-- Responsive Flex Wrap -->
          <div class="age-capsule">
            <div class="age-counter flex flex-nowrap items-baseline justify-center whitespace-nowrap">

              <div class="flex items-end space-x-1">
                <span class="text-2xl font-extrabold">{{years}}</span>
                <span class="text-sm">yrs</span>
              </div>

              <span class="text-lg">‚Ä¢</span>

              <div class="flex items-end space-x-1">
                <span class="text-2xl font-extrabold">{{days}}</span>
                <span class="text-sm">days</span>
              </div>

              <span class="text-lg">‚Ä¢</span>

              <div class="flex items-end space-x-1">
                <span class="text-xl font-extrabold">{{hours}}</span>
                <span class="text-xs">h</span>
              </div>

              <div class="flex items-end space-x-1">
                <span class="text-xl font-extrabold">{{minutes}}</span>
                <span class="text-xs">m</span>
              </div>

              <div class="flex items-end space-x-1">
                <span class="text-xl font-extrabold">{{seconds}}</span>
                <span class="text-xs">s</span>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Dynamic Title -->
    <div class="text-center mb-8">
      <h3
        class="text-yellow-300 text-3xl font-serif italic font-bold drop-shadow-xl transition-all duration-800 ease-in-out title-glow">
        {{currentPhoto.title}}
      </h3>
    </div>

    <!-- Dynamic Message -->
    <div class="text-center mb-8">
      <p class="text-gray-300 text-lg leading-relaxed italic transition-all duration-600 ease-in-out max-w-md mx-auto">
        {{currentPhoto.message}}
      </p>
    </div>

    <!-- Bottom Gift Decorations -->
    <div class="flex justify-center space-x-6">
      <div *ngFor="let gift of bottomGifts; let i = index" class="animate-bounce"
        [style.animation-delay]="i * 0.2 + 's'">
        <svg class="w-8 h-8 text-yellow-400 drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M20 7h-3V4a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v3H4a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h3v3a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-3h3a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1z" />
        </svg>
      </div>
    </div>

    <!-- Glowing Border Animation -->
    <div class="absolute inset-0 rounded-3xl border-2 border-yellow-400/50 pointer-events-none animate-glow-border">
    </div>
  </div>
</div>
